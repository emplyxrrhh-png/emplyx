name: Deploy Site to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'Emplyx.Site/**'
      - '.github/workflows/deploy-site.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: Emplyx.Site/package-lock.json
    
    - name: Install dependencies
      working-directory: ./Emplyx.Site
      run: npm ci
    
    - name: Build Site app
      working-directory: ./Emplyx.Site
      run: npm run build
      env:
        VITE_API_URL: https://emplyxapi.azurewebsites.net/api
    
    - name: Install production dependencies for server
      working-directory: ./Emplyx.Site/deploy-server
      run: npm ci --omit=dev
    
    - name: Copy dist to deploy-server
      run: |
        cp -r Emplyx.Site/dist Emplyx.Site/deploy-server/
    
    - name: Create deployment package
      working-directory: ./Emplyx.Site/deploy-server
      run: |
        zip -r ../../site-server.zip .
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'emplyxsite'
        slot-name: 'production'
        package: ./site-server.zip
    
    - name: Azure Logout
      run: az logout
      if: always()
